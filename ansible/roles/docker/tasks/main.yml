---
- name: Install Docker and Dependencies
  apt:
    name:
      - docker.io
      - docker-compose
      - git
    state: present

- name: Start and Enable Docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Add 'ubuntu' user to 'docker' group
  user:
    name: ubuntu
    groups: docker
    append: yes
